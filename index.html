<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Color Scheme Picker</title>
</head>
<body>
  
  <main>
    <div class="box">
      <input type="color" name="color" id="color-pick">
      <select>
        <option>Monochrome</option>
        <option>Monochrome-dark</option>
        <option>Monochrome-light</option>
        <option>Analogic</option>
        <option>Complement</option>
        <option>Analogic-complement</option>
        <option>Triad</option>
      </select>
      <button id="get-color">Get color scheme</button>
    </div>
    <div class="colors">
      <div class="color" id="color-1"></div>
      <div class="color" id="color-2"></div>
      <div class="color" id="color-3"></div>
      <div class="color" id="color-4"></div>
      <div class="color" id="color-5"></div>
    </div>
    <div class="hexs">
      <h3 id="hex-1">#F55A5A</h3>
      <h3 id="hex-2">#2B283A</h3>
      <h3 id="hex-3">#F55A5A</h3>
      <h3 id="hex-4">#F55A5A</h3>
      <h3 id="hex-5">#F55A5A</h3>
      
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
